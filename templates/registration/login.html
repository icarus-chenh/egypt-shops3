{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="flex flex-col items-center">
  <h2 class="pt-3">Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="flex justify-center">
      <button class="bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" type="submit">Log In</button>
    </div>
  </form>
</div>
{% endblock content %}
